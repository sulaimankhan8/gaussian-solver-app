<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss-Seidal Solver</title>
    <link rel="icon" type="image/x-icon" href="android-icon-36x36.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gauss-Seidal Solver</h1>
        <form id="gaussForm">
            <div>
                <label for="a1">Enter a1 value:</label>
                <input type="number" id="a1" name="a1" required>
            </div>
            <div>
                <label for="b1">Enter b1 value:</label>
                <input type="number" id="b1" name="b1" required>
            </div>
            <div>
                <label for="c1">Enter c1 value:</label>
                <input type="number" id="c1" name="c1" required>
            </div>
            <div>
                <label for="i">Enter i value:</label>
                <input type="number" id="i" name="i" required>
            </div>
            <div>
                <label for="a2">Enter a2 value:</label>
                <input type="number" id="a2" name="a2" required>
            </div>
            <div>
                <label for="b2">Enter b2 value:</label>
                <input type="number" id="b2" name="b2" required>
            </div>
            <div>
                <label for="c2">Enter c2 value:</label>
                <input type="number" id="c2" name="c2" required>
            </div>
            <div>
                <label for="j">Enter j value:</label>
                <input type="number" id="j" name="j" required>
            </div>
            <div>
                <label for="a3">Enter a3 value:</label>
                <input type="number" id="a3" name="a3" required>
            </div>
            <div>
                <label for="b3">Enter b3 value:</label>
                <input type="number" id="b3" name="b3" required>
            </div>
            <div>
                <label for="c3">Enter c3 value:</label>
                <input type="number" id="c3" name="c3" required>
            </div>
            <div>
                <label for="k">Enter k value:</label>
                <input type="number" id="k" name="k" required>
            </div>
           
            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
